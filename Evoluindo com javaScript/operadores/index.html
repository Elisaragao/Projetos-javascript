<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando operadores</title>
</head>

<body>
    <script>

        //----------------------------------USANDO O OPERADOR SPREAD----------------------------------------//
        function livros(...titulos) {
            console.log("Os livros são: ")
            console.log(titulos)
        }


        livros("Uma mulher no escuro", "Caroline", "As vantagens de ser invisível")

        console.log("//-------------------------------------------------------------//")


        //----------------------------------CRIAR UM SORTEADOR DE NÚMEROS (operador rest)----------------------------------------//

        function sorteador(...numeros) {

            numeroSorteado = Math.floor(Math.random() * numeros.length)
            console.log("O número sorteado foi: " + numeros[numeroSorteado])

        }

        sorteador(1, 2, 3, 4, 5, 6)

        console.log("//-------------------------------------------------------------//")
        //----------------------------------USANDO O OPERADOR MAP(operador que percorre todo um array)----------------------------------------//

        let nomes = ["Maria", "José"]

        nomes.map((item, index) => {
            console.log(`Um dos nomes no array é: ${item} e está na posição ${index}`)

        })

        console.log("//-------------------------------------------------------------//")

        //----------------------------------USANDO O OPERADOR REDUCE(operador que reduz um array)----------------------------------------//

        let listaLivros = ["Uma mulher no escuro", "Caroline", "Drácula"]

        let total = listaLivros.reduce((acumulador, numero, indice, original) => {
        console.log(`Total até o momento ${acumulador}`)
        console.log(`Valor atual ${numero}`)
        console.log(`Índice atual ${indice}`)
        console.log(`Array original: ${original}`)



        })





    </script>
</body>

</html>
